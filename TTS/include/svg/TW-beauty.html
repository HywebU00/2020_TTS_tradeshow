<style type="text/css">

#beauty{}

#Outline_L{
	stroke: #FFF;
	stroke-dashoffset: 1000px;
	stroke-dasharray: 200;
	fill-opacity: 0;
	stroke-width: 0px;
	-webkit-animation: draw_left 5s ease-in infinite;
	animation: draw_left 5s ease-in infinite;
	fill: #FFF;
}
@-webkit-keyframes draw_left {
	0% {
		-webkit-transform: translateX(-50px) translateY(-10px);
		transform: translateX(-50px) translateY(-10px);
		fill-opacity: 0;
		stroke-width: 0px;
		fill: #FFF;
	}

	30% {
		-webkit-transform: translateX(-10px) translateY(-10px);
		transform: translateX(-10px) translateY(-10px);
		stroke-dashoffset: 1px;
		fill-opacity: 0;
		fill: #FFF;
		stroke-width: 1px;
	}
	40% {
		-webkit-transform: translateX(0) translateY(0px);
		transform: translateX(0) translateY(0px);
	}
	45% {
		fill-opacity: 1;
		stroke-dashoffset: 1px;
	}
	50% {
		stroke-width: 0px;
		fill-opacity: 1;
	}
	100% {
		stroke-width: 0px;
		fill-opacity: 1;
	}
}
@keyframes draw_left {
	0% {
		-webkit-transform: translateX(-50px) translateY(-10px);
		transform: translateX(-50px) translateY(-10px);
		fill-opacity: 0;
		stroke-width: 0px;
		fill: #FFF;
	}
	30% {
		-webkit-transform: translateX(-10px) translateY(-10px);
		transform: translateX(-10px) translateY(-10px);
		stroke-dashoffset: 1px;
		fill-opacity: 0;
		fill: #FFF;
		stroke-width: 1px;
	}
	40% {
		-webkit-transform: translateX(0) translateY(0px);
		transform: translateX(0) translateY(0px);
	}
	45% {
		fill-opacity: 1;
		stroke-dashoffset: 1px;
	}
	50% {
		stroke-width: 0px;
		fill-opacity: 1;
	}
	100% {
		stroke-width: 0px;
		fill-opacity: 1;
	}
}

	stroke-width: 1px;

	0% {

		stroke-width: 0px;
		fill: #FFF;
	}

	30% {
		-webkit-transform: translateX(10px) translateY(10px);
		transform: translateX(10px) translateY(10px);
		stroke-dashoffset: 1px;
		fill-opacity: 0;
		fill: #FFF;
		stroke-width: 1px;
	}
	40% {
		-webkit-transform: translateX(0) translateY(0px);
		transform: translateX(0) translateY(0px);
	}
	45% {
		fill-opacity: 1;
		stroke-dashoffset: 1px;
	}
	50% {
		stroke-width: 0px;
		fill-opacity: 1;
	}
	100% {
		stroke-width: 0px;
		fill-opacity: 1;
	}
}
@keyframes draw_right {
	0% {
		-webkit-transform: translateX(50px) translateY(10px);
		transform: translateX(50px) translateY(10px);
		fill-opacity: 0;
		stroke-width: 0px;
		fill: #FFF;
	}

	30% {
		-webkit-transform: translateX(10px) translateY(10px);
		transform: translateX(10px) translateY(10px);
		stroke-dashoffset: 1px;
		fill-opacity: 0;
		fill: #FFF;
		stroke-width: 1px;
	}
	40% {
		-webkit-transform: translateX(0) translateY(0px);
		transform: translateX(0) translateY(0px);
	}
	45% {
		fill-opacity: 1;
		stroke-dashoffset: 1px;
	}
	50% {
		stroke-width: 0px;
		fill-opacity: 1;
	}
	100% {
		stroke-width: 0px;
		fill-opacity: 1;
	}
}



#Txt_white{
	stroke: #FFF;
	stroke-dashoffset: 1000px;
	stroke-dasharray: 200;
	-webkit-animation: text_white 5s linear infinite;
	animation: text_white 5s linear infinite;

	fill: #FFF;
}
@-webkit-keyframes text_white {
	20% {
		fill-opacity: 0;
		fill: #FFF;
		stroke-width: 1px;
	}

	50% {
		stroke-dashoffset: 0;
		fill-opacity: 1;
		fill: #FFF;
		stroke-width: 0pt;
	}

	100% {
		stroke-dashoffset: 0;
		fill-opacity: 1;
		fill: #FFF;
		stroke-width: 0pt;
	}
}
@keyframes text_white {
	20% {
		fill-opacity: 0;

		stroke-width: 1px;
	}

	50% {
		stroke-dashoffset: 0;
		fill-opacity: 1;
		fill: #FFF;
		stroke-width: 0pt;
	}

	100% {
		stroke-dashoffset: 0;
		fill-opacity: 1;
		fill: #FFF;
		stroke-width: 0pt;
	}
}
