<style type="text/css">

#smart_asia{}

#svg-loader {
  /*stroke: #fff;
  fill: #FFF;
  fill-opacity: 0;*/
  stroke-width: 0px;
  -webkit-transform-origin: center;
  transform-origin: center;
  
  -webkit-animation: Rotate 4s infinite;
  animation: Rotate 4s infinite;
  -moz-animation:  Rotate 4s infinite;
  -ms-animation:  Rotate 4s infinite;
  -o-animation:  Rotate 4s infinite;
}

@-webkit-keyframes Rotate {
	0%{
		opacity: 0;
	}
	20%{
		opacity: .5;
	}
	40%{
		opacity: 1;
	}
	100% {
		transform: rotateY(360deg);
	}
}
@keyframes Rotate {
	0%{
		opacity: 0;
	}
	20%{
		opacity: .5;
	}
	40%{
		opacity: 1;
	}
	100% {
		transform: rotateY(360deg);
	}
}


#Txt_white{
	stroke: #FFF;
	stroke-dashoffset: 1000px;
	stroke-dasharray: 200;
	-webkit-animation: text_white 5s linear infinite;
	animation: text_white 4s linear infinite;
	fill-opacity: 0;
	stroke-width: 1px;
	fill: #FFF;
}
@-webkit-keyframes text_white {
	20% {
		fill-opacity: 0;
		fill: #FFF;
		stroke-width: 1px;
	}

	50% {
		stroke-dashoffset: 0;
		fill-opacity: 1;
		fill: #FFF;
		stroke-width: 0pt;
	}

	100% {
		stroke-dashoffset: 0;
		fill-opacity: 1;
		fill: #FFF;
		stroke-width: 0pt;
	}
}
@keyframes text_white {
	20% {
		fill-opacity: 0;
		fill: #FFF;
		stroke-width: 1px;
	}

	50% {
		stroke-dashoffset: 0;
		fill-opacity: 1;
		fill: #FFF;
		stroke-width: 0pt;
	}

	100% {
		stroke-dashoffset: 0;
		fill-opacity: 1;
		fill: #FFF;
		stroke-width: 0pt;
	}
}


</style>
